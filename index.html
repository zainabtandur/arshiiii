<!DOCTYPE html>
<html>
<head>
<title>Alam & zainab forever</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}

body{
    height:100vh;
    background:radial-gradient(circle at top,#1e1e2f,#000);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Floating hearts */
.bg-heart{
    position:absolute;
    top:-20px;
    font-size:18px;
    animation:fall linear infinite;
    opacity:0.7;
}
@keyframes fall{
    to{transform:translateY(110vh);}
}

/* Card */
.box{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:25px;
    text-align:center;
    width:350px;
    box-shadow:0 0 30px rgba(255,0,120,0.7);
    z-index:10;
}

input{
    padding:10px;
    border:none;
    border-radius:10px;
    margin-top:15px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{transform:scale(1.1);}

.yes{background:#2ed573;color:white;}
.no{background:#ff4757;color:white;}

.main{display:none;}

.heart{
    font-size:60px;
    animation:beat 1s infinite;
}
@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

/* Slideshow */
.slideshow{
    width:100%;
    height:200px;
    margin-top:15px;
    border-radius:15px;
    overflow:hidden;
}
.slideshow img{
    width:100%;
    height:200px;
    object-fit:cover;
    display:none;
}
.slideshow img.active{
    display:block;
}

/* Typing effect */
#loveText{
    margin-top:15px;
    min-height:60px;
    font-style:italic;
}

</style>
</head>

/* MOVE NO BUTTON */

</script>

</body>
</html>
